{% extends "layout.html" %}
{% block title %}
    Sign Up
{% endblock %}
{% block body %}
    <h2>
        Sign Up
    </h2>
    {% if error %}
        <div class="error">
            <span class="errorlabel">Error:</span> {{ error }}
        </div>
    {% endif %}
    <form action="" method="post">
        <dl>
            <dt>
                Username:
            </dt>
            <dd>
                <input type=text name=username size=30 value="{{ request.form.username }}">
            </dd>
            <dt>
                E-Mail:
            </dt>
            <dd>
                <input type=text name=email size=30 value="{{ request.form.email }}">
            </dd>
            <dt>
                Password:
            <dd>
                <input type=password name=password size=30>
            </dd>
            <dt>
                Password <small>(repeat)</small>:
            </dt>
            <dd>
                <input type=password name=password2 size=30>
            </dd>
        </dl>
        <div class="actions">
            <input type="submit" value="Sign Up">
        </div>
    </form>
{% endblock %}
