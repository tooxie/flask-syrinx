{% extends "layout.html" %}
{% block title %}
    Sign In
{% endblock %}
{% block body %}
    <h2>
        Sign In
    </h2>
    {% if error %}
        <div class="error">
            <span class="errorlabel">Error:</span> {{ error }}
        </div>
    {% endif %}
    <form action="" method="post">
        <dl>
            <dt>
                Username:
            </dt>
            <dd>
                <input type="text" name="username" size="30" value="{{ request.form.username }}">
            </dd>
            <dt>
                Password:
            </dt>
            <dd>
                <input type="password" name="password" size="30">
            </dd>
        </dl>
        <div class="actions">
            <input type="submit" value="Sign In">
        </div>
    </form>
{% endblock %}
